<!DOCTYPE html>
<html lang="en">
    <head>
         <title>Arithimetic Operation</title>
         
    </head>
    <body>
        <h1>Arithimetic Operation</h1>
        <script type="text/javascript">
            var two =2;
            var ten = 10;
            var linebrek = "<br/>";
            document.write("two plus ten = </body>");
            var result = two +ten;
            document.write(result);
            document.write(linebrek);
            document.write("two minusten = </body>");
            var result = two - ten;
            document.write(result);
            document.write(linebrek);
            document.write("ten * ten = </body>");
            result=ten*ten;
            document.write(result);
            document.write(linebrek);
            document.write("ten divide two = </body>");
            result=ten/two;
            document.write(result);
            document.write(linebrek);
            document.write("two % ten = </body>");
            var result = two % ten;
            document.write(result);
            document.write(linebrek);
            document.write("two exponent ten = </body>");
            var result = two ** ten;
            document.write(result);
            document.write(linebrek);
            document.write("Increment two value = </body>");
            var result = ++two;
            document.write(result);
            document.write(linebrek);
            document.write("Decreement two value = </body>");
            var result = --two;
            document.write(result);
            document.write(linebrek);

        </script>
    </body>
</html>
