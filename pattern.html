<!Doctype html>
<html>
    <head>
        <title>Pattern</title>
        
    </head>
    <body>
        <h2>Star Pattern</h2>
        <script>
            for(var a=1;a<=10;a++)
            {
                for(var b=1;b<=a;b++)
                {
                    document.write("*"+ " ");
                }
                document.write("<br/>");
            }
        </script>

    </body>
</html>
