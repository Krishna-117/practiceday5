<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object</title>
    </head>
    <body>
        <h2>JavaScript Object</h2>
        <p id="demo"></p>
        <script>
            const person={
                firstName: "Krishna",
                lastName:"Jaiswal",
                age : 23
            }
            document.getElementById("demo").innerHTML=person.firstName+" "+person.lastName+" is "+" "+person.age+" old";
        </script>
    </body>
</html>
