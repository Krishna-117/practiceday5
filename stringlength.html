<!DOCTYPE html>
<html lang="en">
    <head>
        <title>String</title>
    </head>
    <body>
        <h2>How to measure javascript string length</h2>
        <p>The length of string is</p>
        <p id="demo"></p>
        <script>
            let text="Krishna";
            document.getElementById("demo").innerHTML=text.length;
        </script>
    </body>
</html>
