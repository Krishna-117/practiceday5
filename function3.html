<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Function 3</title>    
    </head>
    <body>
        <h2>This is function tutorial</h2>
        <p>This will call a function</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script type="text/javascript">
            var x = myFunction(4,3);
            var y = myFunction(2,8);
            document.getElementById("demo").innerHTML=x;
            document.getElementById("demo1").innerHTML=y;
            function myFunction(p1,p2)
            {
                return p1*p2;
            }
            
             
        </script>

    </body>
</html>
