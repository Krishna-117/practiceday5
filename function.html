<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <script type="text/javascript">
             function myMessage()
             {
                 document.write("<b>Hello Dear</b>")
             }
        </script>
    </head>
    <body>
        <h2>This is function tutorial</h2>
        <input type="button" onclick="myMessage()" value="click">

    </body>
</html>
