<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Function</title>    
    </head>
    <body>
        <h2>This is function tutorial</h2>
        <p>This will call a function</p>
        <p id="demo"></p>
        <script type="text/javascript">
            function myFunction(p1,p2)
            {
                return p1*p2;
            }
            document.getElementById("demo").innerHTML=myFunction(4,3);
             
        </script>

    </body>
</html>
